<div class="container">
  <h5>Frequently Asked Questions - Know more about our LMS</h5>
  <mat-accordion>
    <div *ngFor=" let data of faq">
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
           <p>{{data.question}}</p>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{data.answer}}</p>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
  
</div>

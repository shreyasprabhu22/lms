<app-nav></app-nav>
<div class="cart-container">
    <h2>Your Shopping Cart</h2>
  
    <div *ngIf="cart.length === 0" class="empty-cart">
      <p>Your cart is empty.</p>
    </div>
  
    <div *ngIf="cart.length > 0" class="cart-items">
      <div class="cart-item" *ngFor="let course of cart">
        <div class="course-details">
          <img [src]="course.Image" alt="{{ course.CourseName }}" class="course-image" />
          <div class="course-info">
            <h3>{{ course.CourseName }}</h3>
            <p><strong>Instructor:</strong> {{ course.Instructor }}</p>
            <p><strong>Duration:</strong> {{ course.Duration }}</p>
            <p><strong>Price:</strong> {{ course.Price | currency }}</p>
          </div>
        </div>
        <button (click)="removeCourse(course.CourseID)" class="remove-btn">Remove</button>
      </div>
  
      <div class="total-cost">
        <h3>Total Cost: {{ totalCost | currency }}</h3>
      </div>
  
      <button (click)="buyCourses()" class="buy-btn" [disabled]="cart.length === 0">
        Buy Now
      </button>
    </div>
  </div>
  
  <app-footer></app-footer>

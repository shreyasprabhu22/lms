<nav class="navbar navbar-expand-lg"
    [ngStyle]="{'background': customColor || 'linear-gradient(to bottom, #ccefe6, white)'}">
    <div class=" nav-container container-fluid">
        <a class="navbar-brand">
            <img src="assets/logo.png" width="100px" height="100px" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li *ngIf="!isLoggedIn"  class="nav-item">
                    <a class="nav-link home" routerLink="/home" routerLinkActive="active">Home</a>
                </li>

                <li *ngIf="isLoggedIn && role=='Admin'"  class="nav-item">
                    <a   class="nav-link " routerLink="/admin-dashboard" routerLinkActive="active">Dashboard</a>
                </li>

                <li *ngIf="isLoggedIn && role=='Instructor'"  class="nav-item">
                    <a   class="nav-link " routerLink="/instructor-dashboard" routerLinkActive="active">Dashboard</a>
                </li>

                <li *ngIf="isLoggedIn && role=='User'"  class="nav-item">
                    <a   class="nav-link my-courses" routerLink="/mycourses" routerLinkActive="active">My Courses</a>
                </li>
                
                <li *ngIf="role !='Admin'" class="nav-item">
                    <a class="nav-link about" routerLink="/aboutus" routerLinkActive="active">About Us</a>
                </li>

                <li class="nav-item dropdown align-chk">
                    <a class="nav-link dropdown-toggle " href="#" data-bs-toggle="dropdown"
                        data-bs-auto-close="outside">Courses</a>
                    <ul class="dropdown-menu shadow">
                        <li><a class="dropdown-item" routerLink="/courses" >All Courses</a></li>
                        <li *ngIf="!isLoggedIn"><a href="#popular_courses" class="dropdown-item">Popular Courses</a></li>
                        <li *ngIf="!isLoggedIn"><a href="#recent_blogs" class="dropdown-item">Recent Blogs</a></li>
                    </ul>
                </li>
                <li *ngIf="role != 'Instructor'" class="nav-item">
                    <a class="nav-link about" routerLink="/instructor" routerLinkActive="active">Instructor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link blogs" routerLink="/blogs" routerLinkActive="active">Blogs</a>
                </li>
                <li  *ngIf="isLoggedIn && role=='Admin'" class="nav-item">
                    <a   class="nav-link " routerLink="/create-instructor" routerLinkActive="active">Add Instructor</a>
                </li>
                <li  *ngIf="isLoggedIn && role=='Admin'" class="nav-item">
                    <a   class="nav-link" routerLink="/create-blog" routerLinkActive="active">Add blogs</a>
                </li>
                <li  *ngIf="isLoggedIn && role=='Instructor'" class="nav-item">
                    <a   class="nav-link" routerLink="/create-course" routerLinkActive="active">Add Course</a>
                </li>
                
                
                <li *ngIf="role !='Admin'" class="nav-item">
                    <a class="nav-link contact" routerLink="/contact" routerLinkActive="active">Contact Us</a>
                </li>
                <li *ngIf="!isLoggedIn"  class="nav-item">
                    <button routerLink="/login" id="loginbutton">Login</button>
                </li>
                <li *ngIf="!isLoggedIn"   class="nav-item">
                    <button routerLink="/signup" id="signinbutton">Sign In</button>
                </li>
                <li *ngIf="isLoggedIn"  class="nav-item">
                    <button  (click)="logout()" id="logoutbutton">Log Out</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
